name: CI

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [ '2.7' ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up
        uses: ruby/setup-ruby@ee2113536afb7f793eed4ce60e8d3b26db912da4
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Rubocop Lints
        run: bundle exec rubocop -P
      - name: Run tests with ox xml serializer
        run: XML_SERIALIZER=ox bundle exec rspec
      - name: Run tests with ox xml serializer
        run: XML_SERIALIZER=nokogiri bundle exec rspec
